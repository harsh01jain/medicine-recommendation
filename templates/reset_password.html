<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CureWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f9f0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            color: #2ECC71;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2ECC71;
        }

        .requirements {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 0.25rem 0;
        }

        .requirement::before {
            content: "•";
            color: #ccc;
            margin-right: 0.5rem;
        }

        .requirement.valid::before {
            content: "✓";
            color: #2ECC71;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2ECC71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27AE60;
        }

        button:disabled {
            background-color: #A8E6BC;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CureWise</div>
        <h1>Reset Password</h1>
        <form method="POST" id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$"
                >
                <div class="requirements">
                    <div class="requirement" id="length">At least 8 characters long</div>
                    <div class="requirement" id="capital">At least one capital letter</div>
                    <div class="requirement" id="number">At least one number</div>
                    <div class="requirement" id="special">At least one special character (!@#$%^&*)</div>
                </div>
            </div>
            <button type="submit" disabled>Reset Password</button>
        </form>
    </div>

    <script>
        const password = document.getElementById('password');
        const submitButton = document.querySelector('button[type="submit"]');
        const requirements = {
            length: str => str.length >= 8,
            capital: str => /[A-Z]/.test(str),
            number: str => /[0-9]/.test(str),
            special: str => /[!@#$%^&*]/.test(str)
        };

        password.addEventListener('input', function() {
            const value = this.value;
            let valid = true;

            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req](value)) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                    valid = false;
                }
            });

            submitButton.disabled = !valid;
        });
    </script>
</body>
</html>
